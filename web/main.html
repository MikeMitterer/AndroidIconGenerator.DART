<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>AndroidIconGenerator</title>
    <link rel="stylesheet" href="assets/css/application.css">
  </head>
  <body>
    <h1>AndroidIconGenerator</h1>
    
    <h3>Using Form Input, Drag and Drop, and Reading Files</h3>
    <div id="drop-zone">
      Drop files here...
    </div>
    <form id="read">
      <input type="file" id="file" name="files[]" multiple />
    </form>
    <ul id="filelist">
      <template iterate='file in convertedfiles.files'>
        <li><span class="filename">{{file.filename}}</span>
        <template if='file.isImage'>
          <div class="image">
            <img src="{{file.safeuri}}" alt="{{file.filename}}">
          </div>
         </template>
        </li>
      </template>
    </ul>

    <script type="application/dart" src="main.dart"></script>
    <script src="https://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
